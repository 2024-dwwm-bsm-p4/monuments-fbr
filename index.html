<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
    <body>
        <!-- ------------------------------------------------------------ -->
        <!-- ------------------------- Top Page ------------------------- -->
        <!-- ------------------------------------------------------------ -->
        <section class="topPage">

            <!-- ------------------------- Le Header ------------------------- -->
            <header class="header">
                <h1>LES MONUMENTS</h1>
                <p class="headerDesc">Cliquez sur un monument ou son bouton pour obtenir une description</p>
            </header>
            <!-- ------------------------- Liste des monuments ------------------------- -->
            <!-- ----------------------------------------------------------------------- -->
            <div class="monuments">
                <!-- ------------------------- Tour Eiffel ------------------------- -->
                <article class="eiffel-tower">
                    <button type="button" class="btn btn-dark" id="eiffelTowerBtn">Tour Eiffel</button>
                    <img id="eiffelTowerImg" src="/images/tour_eiffel.webp" alt="Tour_Eiffel">
                </article>
                <!-- ------------------------- Notre-Dame ------------------------- -->
                <article class="notre-dame">
                    <button type="button" class="btn btn-dark" id="notreDameBtn">Notre-Dame</button>
                    <img id="notreDameImg" src="/images/notre_dame.webp" alt="Notre-Dame">
                </article>
                <!-- ------------------------- Arc de Triomphe ------------------------- -->
                <article class="arch-of-triumph">
                    <button type="button" class="btn btn-dark" id="archOfTriumphBtn">Arc de Triomphe</button>
                    <img id="archOfTriumphImg" src="/images/arc_de_triomphe.webp" alt="Arc_de_triomphe">
                </article>
                <!-- ------------------------- Mont Saint-Michel ------------------------- -->
                <article class="mont-saint-michel">
                    <button type="button" class="btn btn-dark" id="montSaintMichelBtn">Mont Saint-Michel</button>
                    <img id="montSaintMichelImg" src="/images/mont_saint_michel.webp" alt="Mont_Saint-Michel">
                </article>
                <!-- ------------------------- Versailles ------------------------- -->
                <article class="versailles">
                    <button type="button" class="btn btn-dark" id="versaillesBtn">Versailles</button>
                    <img id="versaillesImg" src="/images/versailles.webp" alt="Versailles">
                </article>
            </div>

        </section>

        <!-- --------------------------------------------------------------- -->
        <!-- ------------------------- Bottom Page ------------------------- -->
        <!-- --------------------------------------------------------------- -->
        <section class="bottomPage">
            <!-- ------------------------- Les informations ------------------------- -->
            <div class="informations">
                <h1 id="monumentName"></h1>
                <p id="monumentLocation"></p>
                <p id="monumentDesc"></p>
            </div>
        </section>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
